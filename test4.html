<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapquest example</title>
    <style>
      #map {
        width: 600px;
        height: 600px;
      }
    </style>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <script>
      // 1. The basic part of the example
      var L;
      window.onload = function() {
        L.mapquest.key = 'AIzaSyBcs9ieAAUHbxRZo2w9h6TykpHqtBsGWok';
        // 'map' refers to a <div> element with the ID map
        var map = L.mapquest.map('map', {
          center: [53.480759, -2.242631],
         // layers: L.mapquest.tileLayer('map'),
        //  layers: L.mapquest.tileLayer('hybrid'),
        //  layers: L.mapquest.tileLayer('satellite'),
       //   layers: L.mapquest.tileLayer('dark'),
          layers: L.mapquest.tileLayer('light'),
          zoom: 12
        });
     //   var marker = new google.maps.Marker({
     //   position: latlng,
     //   map: map
     //   });
     //   map.addControl(L.mapquest.control());
        map.addControl(L.mapquest.control({ position: 'bottomright' }));
       let searchControl = L.mapquest.searchControl().addTo(map);
      map.addControl(L.mapquest.satelliteControl());
      L.marker([53.480759, -2.242631], {
  icon: L.mapquest.icons.marker({
    primaryColor: '#22407F',
    secondaryColor: '#3B5998',
    shadow: true,
    size: 'md',
    symbol: 'A'
  })
})
.bindPopup('This is Manchester!')
.addTo(map);
      
      }
    </script>
  </head>
  <body>
    <h1>Simple Mapquest example</h1>

    <div id="map"></div>
  </body>
</html>
